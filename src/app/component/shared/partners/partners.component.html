<article class="container">
  <div class="row g-3 py-3 justify-content-center">
    <a
      class="d-flex justify-content-center align-items-center"
      *ngFor="let partner of partners"
      [href]="partner.routerLink"
      [ngClass]="partner.class"
    >
      <img [src]="partner.imageSrc" [alt]="partner.imageName" />
    </a>
  </div>
</article>
